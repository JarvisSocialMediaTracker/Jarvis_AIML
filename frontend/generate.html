<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Content</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <header>
        <h1>Content Generation</h1>
    </header>
    <main>
        <form id="generate-form">
            <textarea id="prompt" rows="5" placeholder="Enter your prompt..." required></textarea>
            <button type="submit">Generate</button>
        </form>
        <div id="output">
            <h2>Generated Content:</h2>
            <p id="generated"></p>
            <h2>Tone:</h2>
            <p id="tone"></p>
        </div>
    </main>
    <script src="assets/generate.js"></script>
</body>
</html>
