<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyze Tone</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <header>
        <h1>Content Tone Analysis</h1>
    </header>
    <main>
        <form id="tone-form">
            <textarea id="content" rows="10" placeholder="Paste your content here..." required></textarea>
            <button type="submit">Analyze Tone</button>
        </form>
        <div id="output">
            <h2>Tone:</h2>
            <p id="tone"></p>
        </div>
    </main>
    <script src="assets/tone.js"></script>
</body>
</html>
